<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Holaaaaa</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: Arial, Helvetica, sans-serif;
            background: #45bd6d;
        }
        h1 {
            text-align: center;
            margin: 0 0 1rem 0;
            color: #00FFFF;
        }
        .controls {
            display: flex;
            gap: .5rem;
            align-items: center;
            margin-bottonm: 1rem;
        }
        label { font-size: .95rem; }

        #media {
        width: 200px;         
        height: auto;         
        margin-top: 1rem;     
        cursor: pointer;
        transition: transform .3s ease;

        }

        #media:hover {
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <h1 id="titulo">¡Hola a la mas preciosa de todo este mundo!</h1>
    
    <div class="controls">
        <label for="colorPicker">Color del titulo: </label>
        <input type="color" id="colorPicker" value="#00FFFF">
    </div>

	<div class="controls">
        <label for="bgcolorPicker">Color del fondo: </label>
        <input type="color" id="bgcolorPicker" value="#00FFFF">
		<button id="bgcolorPicker">Cambiar fondo</button>
    </div>


    <img id="media" src="c:\Users\juanc\Downloads\WhatsApp Image 2025-11-07 at 9.11.59 AM.jpeg" alt="Imagen interactiva">
    


    <audio id="hoverSound" src="c:\Users\juanc\Music\CABAS - Enamorándonos (Official Video).mp3" preload="auto"></audio>

    <script>
        const titulo = document.getElementById('titulo');
        const colorPicker = document.getElementById('colorPicker');
		const bgcolorPicker = document.getElementById('bgcolorPicker');
		const bgButton = document.getElementById('bgcolorPicker');
        const media = document.getElementById('media');
        const hoverSound = document.getElementById('hoverSound');

        // Cambia el color del título en tiempo real
        colorPicker.addEventListener('input', (e) => {
            titulo.style.color = e.target.value;
        });

		bgButton.addEventListener('input', () => {
			document.body.style.backgroundColor = bgcolorPicker.value;
		});	

        media.addEventListener('mouseenter', () => {
            hoverSound.currentTime = 0; 
            hoverSound.play();
        });
    </script>
</body>
</html>
